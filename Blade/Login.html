<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../Style.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body style="overflow: hidden">
<div class="head">
    <div class="container">
        <div class="nav-bar">
            <div class="logo">
                <a href="ZingMp3.html">
                    <img src="../Assets/zingmp3.5.png" height="36" width="127"/>
                </a>
            </div>
            <div class="search-text">
                <input type="text" placeholder="Nhập nội dung cần tìm">
            </div>
            <div class="nav-item">
                <label><a href="#">của tui</a></label>
                <label><a href="#">Online</a></label>
                <label><a href="#">thêm mới bài hát</a></label>
                <label><a href="Login.html">đăng nhập</a></label>
            </div>
        </div>
    </div>
</div>
<div class="login">
    <div class="login-content">
        <h2 class="text-white">Đăng nhập</h2>
        <form name="Login-form" action="">
            <div class="form-control">
                <input name="email" class="input-txt" type="email" placeholder="Email">
            </div>
            <div class="form-control">
                <input name="password" class="input-txt" type="password" placeholder="Mật khẩu">
            </div>
            <div class="form-control">
                <input class="input-txt btn-login" name="btn" type="button" value="Đăng nhập">
            </div>
        </form>
        <p class="text-white">Bạn chưa có tài khoản ? <a href="SignIn.html" style="color: #00FFA9">đăng ký ngay</a></p>
    </div>
</div>
<script src="../Myjs.js"></script>
</body>
</html>
